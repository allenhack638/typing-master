services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
      - frontend

  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - app-network

  frontend:
    container_name: frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
