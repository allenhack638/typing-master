# Redirect www to non-www and force HTTPS
server {
    listen 80;
    server_name www.typing-master.allenbenny.site typing-master.allenbenny.site;
    
    location / {
        return 301 https://typing-master.allenbenny.site$request_uri;
    }
}

server {
    listen 80;
    server_name typing-master.allenbenny.site www.typing-master.allenbenny.site;

    # Serve Frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000;  # Matches frontend service in Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API Requests to Backend
    location /api/ {
        proxy_pass http://backend:5000;  # Matches backend service in Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Support
    location /ws/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
